{% load static %}
<!-- Slider -->
<div class="col-12 px-0">
    <div id="slider" class="carousel slide w-100" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#slider" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#slider" data-bs-slide-to="1"></li>
            <li data-bs-target="#slider" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="{% static 'images/slider-1.jpg' %}" class="slider-img">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slider-2.jpg' %}" class="slider-img">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slider-3.jpg' %}" class="slider-img">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- Slider -->
