{% load update_params %}
<header class="row">
    <!-- Top Nav -->
    {% include 'inc/nav.html' %}
    <!-- Top Nav -->

    <!-- Header -->
    <div class="col-12 bg-white pt-4">
        <div class="row">
            <div class="col-lg-auto">
                <div class="site-logo text-center text-lg-left">
                    <a href="/">E-Commerce</a>
                </div>
            </div>
            <div class="col-lg-5 mx-auto mt-4 mt-lg-0">
                <form action="#">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="search" class="form-control border-dark" placeholder="Search..." required>
                            <button class="btn btn-outline-dark"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-auto text-center text-lg-left header-item-holder">
                <a href="{% url 'cart:cart' %}" class="header-item">
                    <i class="fas fa-shopping-bag me-2"></i><span id="header-qty"
                        class="me-3">{{request.session.cart.quantity}}</span>
                </a>
                <a href="{% url 'inventory:filter' %}" class="header-item">
                    <span>filter</span>
                    <i class="bi bi-funnel"></i></a>
            </div>
        </div>

        <!-- Nav -->
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-white col-12">
                <button class="navbar-toggler d-lg-none border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#mainNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
                        {% for category in categories|slice:":4" %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle"
                                href="{% url 'inventory:filter' %}?{% update_params product__category=category.id %}"
                                id="electronics">{{category}}</a>
                            <!-- <div class="dropdown-menu" aria-labelledby="electronics">
                                <a class="dropdown-item" href="category.html">Computers</a>
                                <a class="dropdown-item" href="category.html">Mobile Phones</a>
                                <a class="dropdown-item" href="category.html">Television Sets</a>
                                <a class="dropdown-item" href="category.html">DSLR Cameras</a>
                                <a class="dropdown-item" href="category.html">Projectors</a>
                            </div> -->
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>
        </div>
        <!-- Nav -->

    </div>
    <!-- Header -->

</header>
