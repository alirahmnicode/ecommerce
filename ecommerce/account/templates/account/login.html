{% extends 'base.html' %}

{% block title %}
ثبت نام
{% endblock title %}


{% block content %}
{% include 'inc/header.html' %}
<div class="row min-vh-100">

    <div class="col-12">
        <!-- Main Content -->
        <div class="row">
            <div class="col-12 mt-3 text-center text-uppercase">
                <h2>ورود</h2>
            </div>
        </div>
        <main class="row">
            <div class="col-lg-4 col-md-6 col-sm-8 mx-auto bg-white py-3 mb-4">
                <div class="row">
                    <div class="col-12">
                        <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="mb-3">
                                <label for="name" class="form-label">{{ field.label_tag }}</label>
                                {{ field }}
                                {{ field.errors }}
                            </div>
                            {% endfor %}
                            <div class="form-group">
                                <button type="submit" class="btn btn-outline-dark">ورود</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>
        <!-- Main Content -->
    </div>
</div>
{% endblock content %}
